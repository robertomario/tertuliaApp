<app-layout title="Products" (addClick)="openDialogAddProduct()">
  <div class="content">
    <app-product
      *ngFor="let item of $productList | async"
      [product]="item"
      (addProduct)="addQuantity($event)"
      (removeProduct)="removeQuantity($event)"
    ></app-product>
  </div>
</app-layout>
