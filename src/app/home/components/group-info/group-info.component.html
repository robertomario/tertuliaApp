<app-layout [title]="group?.name + '-' + group?.uid" (addClick)="openModal()">
  <div class="content">
    <app-product
      *ngFor="let item of group?.products"
      [product]="item"
      (addProduct)="addQuantity($event)"
      (removeProduct)="removeQuantity($event)"
    ></app-product>
  </div>
</app-layout>
