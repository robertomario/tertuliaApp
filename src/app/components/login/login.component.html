<div class="login">
<h1 class="title">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="goToLogin()">
  <div class="container">
    <label for="login_email">Email</label>
    <input
      type="email"
      placeholder="email@email.com"
      id="login_email"
      formControlName="email"
    />
  </div>
  <div class="container">
    <label for="login_password">Password</label>
    <input
      type="password"
      placeholder="****"
      id="login_password"
      formControlName="password"
    />
  </div>
  <button class="btn-primary login-btn" [disabled]="loginForm.invalid">Sign in</button>

  {{ erro }}
</form>
<button class="btn-primary login-btn" (click)="goToRegister()">Register</button>
</div>
