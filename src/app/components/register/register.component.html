<div class="container">
  <h1 class="title">Register</h1>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div>
      <label for="name">Full name</label>
      <input type="text" formControlName="name" id="name" placeholder="Firstname Lastname" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" formControlName="email" id="email" placeholder="email@email.com"/>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="text" formControlName="password" id="password" placeholder="****"/>
    </div>
    <button class="register-btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    <span *ngIf="!!error"> {{ error }}</span>
  </form>
</div>
